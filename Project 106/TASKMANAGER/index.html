<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hi, initial-scale=1.0">
    <title> Task manager </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <link href="Styles/app.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <header>

         <div class="overlay"></div>
        <div class="absolute ">
            
            <h1> Welcome, to my task manager </h1>
        </div>
      
        
            <img src="Imagen/pexels-mike-114820.jpg">
        
    </header>

    <main class="container-fluid">

        <section id="list">
            <h3>your pending tasks </h3>


            <button id="btnDetails" class="btn btn-info"> Show/hide details</button>

            <div id="tasksContainer" class="task-list">

            </div>
        </section>


        <section id="details">
            <h3>Task information </h3>

            <div class="control">
                <label>id:</label>
                <input id="txtid" type="text" class="form-control" readonly>
            </div>

            <div class="control">
                <label>Title</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>


            <div class="control">
                <label>Description</label>
                <textarea class="form-control" id="txtDesc" rows="4"></textarea>
            </div>

            <div class="control">
                <label>Important </label>
                <i class="fas fa-star icon-important somethingElse"></i>
            </div>

            <div class="control">
                <label>Due date </label>
                <input id="txtDuedate" type="datetime-local" class="form-control">
            </div>

            <div class="control">
                <label>Alert Text </label>
                <select id="selAlert" class="form
            -control">
                    <option value="1"> Don't forget to: </option>
                    <option value="2"> Stop </option>
                    <option value="3"> Star: </option>
                    <option value="4"> Get more coffee: </option>
                </select>
            </div>

            <div class="control">
                <label>Location </label>
                <input id="txtLocation" type="text" class="form-control">
            </div>

            <div class="control">
                <button id="btnSave" class="btn btn-primary"> Save task </button>
            </div>

        </section>


    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
     <script src="./Scripts/task.js"></script>

    <script src="./Scripts/app.js"></script>
</body>

</html>
